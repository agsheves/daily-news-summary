package_name: Daily_News_Summary
allow_embedding: false
name: Daily News Summary
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: NewsBot, logo_img: 'asset:Scenarios.png', description: An AI-driven newsletter generator}
startup_form: null
db_schema:
  latest_news:
    client: search
    server: full
    columns:
    - name: date
      admin_ui: {width: 200}
      type: date
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: stories
      admin_ui: {width: 200}
      type: string
    - name: topic
      admin_ui: {width: 200}
      type: link_single
      target: topics
    title: latest_news
  topics:
    title: topics
    client: none
    server: full
    columns:
    - name: topics
      admin_ui: {width: 200}
      type: string
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: signed_up
      type: datetime
      admin_ui: {order: 6, width: 200}
    title: Users
