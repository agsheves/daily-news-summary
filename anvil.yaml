scheduled_tasks:
- task_name: send_daily_risk_summary
  time_spec:
    n: 1
    every: day
    at: {minute: 30, hour: 9}
  job_id: QZVUZPYA
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {enc_delegation_refresh_token: }
startup: {type: form, module: Home.Form1}
package_name: Daily_News_Summary
allow_embedding: false
name: Daily News Summary
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: NewsBot, logo_img: 'asset:Scenarios.png', description: An AI-driven newsletter generator}
startup_form: null
db_schema:
  latest_news:
    client: search
    server: full
    columns:
    - name: date
      admin_ui: {width: 200}
      type: date
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: stories
      admin_ui: {width: 200}
      type: string
    - name: topic
      admin_ui: {width: 200}
      type: link_single
      target: topics
    title: latest_news
  topics:
    title: topics
    client: none
    server: full
    columns:
    - name: topics
      admin_ui: {width: 200}
      type: string
